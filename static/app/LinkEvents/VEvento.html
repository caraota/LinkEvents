<div class="row">
    <div class="col-md-4">
        <br>
        <br>
        <div class="thumbnail">
            <span ng-if="evento.afiche == 'None'">
                <img ng-src="./cargar_pdf/noposter.png" width="300px"/>
            </span>
            <span ng-if="evento.afiche.split('.').pop().match('png|jpg|jpeg|gif')">
                <img ng-src="{{evento.afiche}}" width="300px"/>
            </span>
            <span ng-if="evento.afiche.split('.').pop() == 'pdf'">
                <object width="200" type="application/pdf" data="{{evento.afiche}}">
                   Error con navegador
                </object>
            </span>
        </div>

    </div>

    <div class="col-md-6">
            <h2 align="center">{{evento.nombre}}</h2>
            <p>{{evento.descripcion}}</p>
    </div>
</div>
        <div align="right">
            <button ng-click="ReserveEvent()" class="btn btn-md">
                <span class="glyphicon glyphicon-pushpin"></span>
                &nbsp;Reservar
            </button>
            <!-- <button ng-click="CancelReservation()" class="btn btn-md">
                <span class="glyphicon glyphicon-remove"></span>
                &nbsp;Cancelar Reservaci√≥n
            </button> -->
            <button ng-click="GenerarCredencial()" class="btn btn-md">
                <span class="glyphicon glyphicon-expand"></span>
                &nbsp;Generar Credencial
            </button>             
            <button ng-click="GenerarCertificado()" class="btn btn-md">
                <span class="glyphicon glyphicon-certificate"></span>
                &nbsp;Generar Certificado
            </button>                     
        </div>
<div>
        <div align="center">
            <hr>
            <strong>Cupos disponibles: </strong>{{evento.capacidad}} &nbsp; &nbsp; &nbsp;
            <strong>Fecha: </strong>{{evento.fecha}} &nbsp; &nbsp; &nbsp;
            <strong>Lugar: </strong>{{evento.lugar}}
        </div>
        <hr>
        <div align="right">
            <button ng-click="AUsers2(event.eventid)" class="btn btn-md">
                <span class="glyphicon glyphicon-user"></span>
                &nbsp;Listar participantes
            </button>    
        </div>        
</div>
